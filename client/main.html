  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../favicon.ico">

    <title>meteorJS-ToDoApp</title>



  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">meteorJS-ToDoApp</h3>

        {{ > loginButtons}}
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          {{> main}}
        </div>


      </div>


      <footer class="footer">
        <p>&copy; NotoriousCottonball 2020</p>
      </footer>

    </div>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>

  <template name="main">
    {{#if currentUser}}
    <form class="new-todo">
      <div class="form-group">
        <input class="form-control" name="text" type="text" placeholder="Type a Task...">
      </div>
    </form>


      <ul>
        {{#each todos}}
           <li class="{{#if checked}}checked{{/if}}">

             <button class="delete-todo">&times;</button>
             <input type="checkbox" checked="{{checked}}" class="toggle-checked">

             <span class="text">
               {{text}}
             </span>

           </li>
        {{/each}}
      </ul>
      {{else}}
      <span class="display-5"> Please Login</span>

      {{/if}}
  </template>
